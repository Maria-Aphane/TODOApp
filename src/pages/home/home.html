<ion-header>
  <ion-navbar>
    <ion-title>TO DO LIST</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
 <ion-input type="text" placeholder="To do Task" [(ngModel)]="newItem"></ion-input>

  </ion-item>

  <button ion-button full  (click)="AddNewTodo()">ADD TASK</button>

  <ion-list>
    <ion-item-sliding *ngFor="let codetribe of todoItems;let i=index ">
      <ion-item>{{codetribe}}</ion-item>
      <ion-item-options side="right">
          <button ion-button color="secondary" (click)="AddProgress(i)">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
